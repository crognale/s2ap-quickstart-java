<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hello Wallet Objects</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
    <script src="app.js"></script>
		<style>
			body {
				margin-top: 50px;
				margin-left: 50px;
				font-family: verdana;
			}
			p {
				margin-left: 50px;
			}
		</style>
  </head>

  <body>
    <h1>Save to Android Pay Quickstart</h1>
    <ul id="errors" style="color: red;"></ul>
		<h2>Insert Classes:</h2>
		<p> This should be triggered server-side in production. Note that a Class with a given Class Id
		may only be inserted once.</p>
		<p>
    <button id="loyalty">Insert Loyalty Class</button>
    <button id="offer"> Insert Offer Class</button>
    <button id="giftcard">Insert Gift Card Class</button>
		</p>
		<br>
    <div id="result"></div>
		<h2>Save Objects:</h2>
		<p>
			<table>
				<tr>
					<td>Loyalty:</td>
					<td><div id="loyaltysave"></div></td>
				</tr>
				<tr>
					<td>Gift Card:</td>
					<td><div id="giftcardsave"></div></td>
				</tr>
				<tr>
					<td>Offer:</td>
					<td><div id="offersave"></div></td>
				</tr>
			</table>
		</p>

  </body>
</html>
